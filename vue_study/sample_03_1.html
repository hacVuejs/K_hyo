<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            //인스턴스
			new Vue({
				el: '#app',//el 속성
				data: { //data 속성
					message: 'Hellow Vue.js!'
				}
			})
        </script>
    </body>
</html>
